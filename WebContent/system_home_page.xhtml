<h:head>
<style>

	p {
		color:white;
		font-family: $font-sans-serif;
		font-size: 15px;
    	font-weight: bold;

   		text-align: left;
   		margin: 2px 0;
   		margin-top:200px;}
	h1 {
		color:white;
  		margin: 2px 0;
  		text-align: left;
  		width: 85%;
  		font-weight: 500;
  		letter-spacing: 2px;
  		line-height: 1.1;
  		font-family: Georgia, serif;
  		font-size: 118px;
  		font-weight: normal;
  		margin-top:20px;}
	h2{
		color:white;
		font-family: Georgia, serif;
		margin-top:30px;
		margin-right:150px;
		text-align:right;
		font-size: 30px;}
  	.container {
  		margin: 0 auto;
  		width: 100%;
  		height: 100vh;
  		display: flex;
  		justify-content: center;
  		align-items: center;
  		background-image:url(/CarParkingSystem/resources/images/systemHomePageBackground6.JPG);
  		background-position: center center;
  		background-repeat: no-repeat;
  		background-size: cover;
  		background-opacity:0.5;}
  	.item {
  		padding: 0 30px 0 30px;
  		text-align: center;}
  	.btn, .btn-primary {
  		text-transform: uppercase;
  		letter-spacing: 1px;
  		margin-top: 5px;  
  		display: inline-block;
  		text-align: center;
  		white-space: nowrap;
  		vertical-align: middle;
  		user-select: none;
  		font-size: 18px;
  		border-radius: .25rem;
  		color: black;
    	background-color: white;
    	border-color: black;}
	.btn:hover {
      	color: white;
      	background-color: black;
      	border-color: black;}
	.libre-baskerville{font-family: 'Libre Baskerville'}
	.regular{font-weight: 600;}
	.ls-small{letter-spacing: 2px;}
	.ls-large{letter-spacing: 8px;}
	.decorative-span{
  		display: inline-block;
    	font-size: 40px;
    	line-height: 60px;
    	margin: 0 10px;
    	position: relative;
    	vertical-align: middle;
		color: white;}
	.decorative-span:before, .decorative-span:after{
    	background-color: white;
    	bottom: 100%;
    	content: "";
   		height: 2px;
    	left: 0;
   		position: absolute;
    	right: 0;}
 	.decorative-span:after {
    	top: 98%;} 
 	#contacts{
		padding: 50px;
  		width: 100%;
  		border-radius: var(--border-radius) var(--border-radius) 0px 0px;
  		position: relative;
  		margin: 60px 0 0 0;} 
  	 #contacts{
  		width: 90%;
  		max-width: 1440px;
  		text-align: center;}
  	#myLogo{
    	width: 180px;
    	height: 180px;}
    .footer{
    	margin-top:300px;
    	text-align:center;}
    ul li{
    	margin-right:5px;
    	font-size:200px;
    	display: inline-block;
    	list-style: none;
    	width: 60px;
    	height: 10px;
    	background: var(--clr2);
    	border-radius: var(--text-radius);}
    #footerTexts, #footerTexts1{
    	font-family: Georgia, serif;
    	font-size:40px;}
  	#memberCA, #memberMSA, #memberHPH, #memberLMPE{
  			margin-top:30px;
  			margin-right:20px;
  			background: var(--clr2);
    		width: 70px;
    		height: 70px;
    		border-radius: var(--text-radius);
    		background-size: 20px 15px;}
    .alpha {
  			font-size: 3.33333rem; /* 60 / 18 = 3.3333 */
  			margin-bottom: 0.495rem;}
  	.lato{font-family: 'Lato'}
  	.bold{font-weight: 500;}
  	.thick-header-line:before, .thick-header-line:after{
			content: "";
			display: block;
			position: absolute;
			width:7rem;
			height: 4px;
			background-color: black;
			top:50%;
			margin-bottom: -4px;}
	.thick-header-line:before{left: -7.5rem;}
	.thick-header-line:after{right: -7.5rem;}
	h3{
		display: inline-block;
		position: relative;
		line-height: 1;
		margin: 0 auto;}
</style>
</h:head>

        	<p:graphicImage id="memberLMPE" url="/resources/images/memberLMPE.JPG"/>

    </div>
	
	<div class="footer">
		<p:commandLink id="logoLink" action="#{locationBean.redirectHomePage()}">
			<p:graphicImage id="myLogo" url="/resources/images/myLogo.PNG"/>
		</p:commandLink>
	</div>
