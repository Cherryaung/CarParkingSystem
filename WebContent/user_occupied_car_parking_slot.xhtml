<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking System</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/car_parking_background_photo_4.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 50px;} 
	   .commandbutton {
	border: none;
	outline: none;
	padding: 20px 20px;
	border-radius: 50px;
	color: #C0C0C0;
	background: #808080;
	margin-bottom: 50px;
	box-shadow: 0 3px 20px 0 #0000003b;
}
</style>
</h:head>
<h:body styleClass="back_img">
<h1>Admin</h1>
<center>
<h:form id="useroccupied" >
<p:panel header="User" style="width: 500px;"> 	
<p:messages/>
<h:panelGrid columns="2">

      <p:outputLabel value="Parking Building :" text-aling="center"/>
      <p:inputText id="parkingBuilding" value="#{historyBean.history.building_name}" label="parkingBuilding" required="true"> 
      </p:inputText>     
      <p:outputLabel value="Parking Floor:"/>
      <p:inputText id="parkingFloor" value="#{historyBean.history.floor_name}" label="parkingFloor" required="true">
      </p:inputText>  
      <p:outputLabel value="Parking slot :"/>
      <p:inputText id="parkingSlot" value="#{historyBean.history.slot_name}" label="parkingSlot" required="true" > 
      </p:inputText>
      <p:outputLabel value="Car Number :"/>
      <p:inputText id="carNumber" value="#{historyBean.history.car_number}" label="carNumber" required="true" > 
       </p:inputText>    
       <p:commandButton value="Occupied" actionListener="#{historyBean.persistHistory()}" update="useroccupied" icon="pi pi-check"/> 
     </h:panelGrid>
   </p:panel>
</h:form>
</center>
</h:body>
</html>
