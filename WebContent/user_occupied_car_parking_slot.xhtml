<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking System</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
		padding-top:25px;
		text-align:center;
		font-size: 30px;}
	.btn {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;
		float:right;}
commandbutton:hover{
	cursor: pointer;
}
</style>
</h:head>
<h:body styleClass="back_img">
<h1>Admin</h1>
<div>
<h:form id="useroccupied" >
<p:messages/>
<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">

      <p:outputLabel value="Parking Building :" text-aling="center"/>
      <p:outputLabel id="parkingBuilding" value="#{locationBean.location.building_name}" var="" label="parkingBuilding" required="true"> 
      </p:outputLabel>     
      <p:outputLabel value="Parking Floor:"/>
      <p:outputLabel id="parkingFloor" value="#{locationBean.location.floor_name}" label="parkingFloor" required="true">
      </p:outputLabel>  
      <p:outputLabel value="Parking slot :"/>
      <p:outputLabel id="parkingSlot" value="#{locationBean.location.slot_name}" label="parkingSlot" required="true" > 
      </p:outputLabel>
      <p:outputLabel value="Car Number :"/>
     <p:inputText id="carNumber" value="#{historyBean.history.car_number}" label="carNumber" required="true" > 
       </p:inputText> 
       <p:outputLabel></p:outputLabel>   
       <p:commandButton value="Occupied" actionListener="#{historyBean.persistHistory(locationBean.location.building_name,locationBean.location.floor_name,locationBean.location.slot_name)}" styleClass="btn" update="useroccupied" icon="pi pi-check"/> 
     </h:panelGrid>
</h:form>
</div>
</h:body>
</html>
