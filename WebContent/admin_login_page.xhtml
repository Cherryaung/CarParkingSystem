<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Admin Login Page</title>

<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{text-align:center;
  	   padding-top:25px;
	   font-size: 30px;} 
 	.btn{
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;
		float:right;}
</style>
</h:head>
<h:body styleClass="back_img">

<h1>Admin</h1>
  
<h:form>
 <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
  <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="info"/>     
   <p:growl id="msgs" showDetail="true"/>
	<h2>Admin Login Form</h2> 
     <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
       <p:outputLabel for="name" value="User Name:"/>
       <p:inputText id="name" value="#{locationBean.admin.admin_name}" required="true" requiredMessage="User Name is required"/>
       <p:outputLabel for="password" value="Password:" />
       <p:inputText id="password" value="#{locationBean.admin.admin_password}" required="true" requiredMessage="Password is required" />
       <p:outputLabel></p:outputLabel>
	   <p:commandButton type="submit" styleClass="btn" value="login" actionListener="#{locationBean.login()}" validateClient="true" /> 
     </h:panelGrid>
</h:form>
</h:body>
</html>
