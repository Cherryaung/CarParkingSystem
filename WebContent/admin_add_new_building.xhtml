<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
		padding-top:25px;
		text-align:center;
		font-size: 30px;}
	h3{
		padding-top:25px;
		text-align:center;
		font-size: 20px;
		font-color:black;}
	.btn {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:10px;
		float:right;}
	#dt{
		margin-top:50px;}
</style>
</h:head>
<h:body>
<h1>Admin</h1>
<h2>Add New Building in existing building</h2>
<h:form id="addbuilding">
   <p:messages/>
   <p:panel style="margin-bottom:10px;border:none;" id="createbuilding">  
   <h3>Please enter building name and the number of floors on each building.</h3>
    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">  
       <p:outputLabel for="buildingname" value="Building name: " />     
       <p:inputText id="buildingname" value="#{locationBean.location.building_name}" required="true"/>
      
       <p:outputLabel for="floor_number" value="Number of floor: " />  
        <p:inputText id="floor_number" value="#{locationBean.location.floor_name}" required="true" label="floor_number" validatorMessage="only number value allowed for floor">
       <f:validateDoubleRange minimum="2"/>
        </p:inputText>
        
        <p:outputLabel></p:outputLabel>
        <p:commandButton value="ADD" update="addbuilding :form1:floorupdate" actionListener="#{locationBean.floorList1()}" action="#{locationBean.floorList()}" styleClass="ui-priority-primary" validateClient="true"/>  
    </h:panelGrid> 

</p:panel>   
</h:form>

<!-- drop down -->
<h:form id="form1"> 
<p:messages/>
<p:messages for="msg" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="info"/> 
<p:growl id="msgs" showDetail="true" />  
<p:panel style="margin-bottom:10px;border:none;" id="floorupdate"> 
	<h3>Please enter the number of slots on each selected floor.</h3> 
	<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">  
		<p:outputLabel for="floor" value="Floor : " />  
		<p:selectOneMenu id="floor" value="#{locationBean.floor_name}" style="width:150px">  
			<p:ajax listener="#{locationBean.onFloorChange}" />  
			<f:selectItem itemLabel="Select floor" itemValue="" noSelectionOption="true" />  
			<f:selectItems value="#{locationBean.floors}" />  
		</p:selectOneMenu>  

		<p:outputLabel value="Number of slot: " />     
		<p:inputText value="#{locationBean.location.slot_name}" required="true" label="slot_number" validatorMessage="only number value allowed for slot">
		<f:validateDoubleRange minimum="2"/>
		</p:inputText>

		<p:outputLabel></p:outputLabel>
		<p:commandButton value="Submit" update="form1 dt" actionListener="#{locationBean.addRecord()}" icon="ui-icon-check" validateClient="true"/>
	</h:panelGrid>
</p:panel>  
</h:form>  

<!-- before save into db, show datatable -->
<p:growl id="growl" sticky="false" life="3000" />
  <p:dataTable id="dt" var="l" rows="15" rowKey="row" value="#{locationBean.location_list}">  
            <p:column headerText="Building Name">  
                <h:outputText value="#{l.building_name}"/>  
            </p:column>  
            <p:column headerText="Floor Name">  
                <h:outputText value="#{l.floor_name}" />  
            </p:column>  
            <p:column headerText="Slot Name">  
                <h:outputText value="#{l.slot_name}" />  
            </p:column>   
			 <f:facet name="footer">
			 <p:growl showDetail="true" /> 
			 <p:commandButton value="Save" id="save" actionListener="#{locationBean.persistRecord()}" update=":form1:floorupdate" styleClass="ui-priority-primary">		
       		 <p:confirm header="Confirmation" message="Are you sure to save?" icon="pi pi-exclamation-triangle" />
    		</p:commandButton>
    		<p:commandButton value="Cancel" id="cancel" actionListener="#{locationBean.Canceltoaddrecord()}" update="dt" styleClass="ui-priority-primary" />		
             
             <h:form>
   			 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
  			 <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
     		 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
   			 </p:confirmDialog>     
			</h:form> 
			 </f:facet>
        </p:dataTable>  		
</h:body>
</html>
