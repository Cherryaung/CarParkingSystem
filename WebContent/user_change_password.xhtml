<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Users</title>
<style>
  	body{background-image:url(/CarParkingSystem/resources/images/plainBackground1.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  background-attachment:fixed;
  			  background-position:center;} 
   h1{
  	   color:white;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{text-align:center;
	   color:white;
	   margin-top:100px;
	   font-size: 40px;} 
	.btn:after{
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;
		float:right;}
	.btn:before, .btn-primary {
  		text-transform: uppercase;
  		letter-spacing: 1px;
  		margin-top: 5px;  
  		display: inline-block;
  		text-align: center;
  		white-space: nowrap;
  		vertical-align: middle;
  		user-select: none;
  		font-size: 18px;
  		border-radius: 3px;
  		color: black;
    	background-color: white;
    	border-color: balck;}
	.btn:before:hover {
      	color: white;
      	background-color: black;
      	border-color: black;}
    #myLogo{
    	width: 180px;
    	height: 180px;}
    .footer{
    	margin-top:100px;
    	text-align:center;}
</style>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
<div>
<h:form>
	<h:panelGrid columns="3" cellpadding="7" style="margin-top:30px;margin-left:1000px;">
			<p:commandButton value="Back" styleClass="btn btn-primary" icon="ui-icon-arrow-back" action="#{locationBean.redirectAdminHomePage()}"/>
			<p:commandButton value="Home" styleClass="btn btn-primary" icon="ui-icon-arrow-home" action="#{locationBean.redirectHomePage()}"/>
			<h1>Admin</h1>
	</h:panelGrid>
</h:form>
</div>
	<h:form id="changepassword" >
      <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
      <h2>Changing Password for User Accounts</h2>
        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
        	<p:outputLabel value="User Name:" style="font-size:28px;color:white;"/>
			<p:inputText value="#{locationBean.user.user_name}" required="true" validatorMessage="only characters for name.">
			<f:validateRegex pattern="^[a-zA-Z].*[\s\.]*$"/>
			</p:inputText>
				
			<p:outputLabel value="Current Password:" style="font-size:28px;color:white;"/>
			<p:password id="password" value="#{locationBean.user.user_password}" required="true" requiredMessage="Password is required">
			<f:validateLength minimum="8" maximum="15"/>
			</p:password>	
			<p:outputLabel value="New Password:" style="font-size:28px;color:white;"/>
			<p:password id="newPassword" value="#{locationBean.new_password}" required="true" feedback="true"  requiredMessage="Password is required" promptLabel="Please insert  only character,integers and length between 8 and 15.">
			<f:validateLength minimum="8" maximum="15"/>
			</p:password>
			<p:commandButton value="Update" icon="pi pi-check" update="changepassword" oncomplete="" action="#{locationBean.updatePassword()}" styleClass="btn" style="float:right;"/>
			<p:commandButton value="Cancel" id="cancel"  icon="pi pi-times"  update="changepassword"  process="@this" action="#{locationBean.resetFailUser() }" styleClass="btn" style="float:right;"/>
        </h:panelGrid>
    </h:form>
<div class="footer">
		<p:commandLink id="logoLink" action="#{locationBean.redirectHomePage()}">
			<p:graphicImage id="myLogo" url="/resources/images/myLogo.PNG"/>
		</p:commandLink>
</div>
</h:body>
</html>
