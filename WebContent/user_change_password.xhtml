<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Users</title>
		<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
		padding-top:25px;
		text-align:center;
		font-size: 30px;}
	.btn {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;}
commandbutton:hover{
	cursor: pointer;
}
</style>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body styleClass="back_img">
<h1>User</h1>
<h2>Changing Password for User Accounts</h2>
	<h:form id="changepassword" >
      <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
        	<p:outputLabel value="User Name:" />
			<p:inputText value="#{locationBean.user.user_name}" required="true" validatorMessage="only characters for name.">
			</p:inputText>
				
			<p:outputLabel value="Current Password:" />
			<p:password id="password" value="#{locationBean.user.user_password}" required="true" requiredMessage="Password is required">
			<f:validateLength minimum="8" maximum="15"/>
			</p:password>	
			<p:outputLabel value="New Password:" />
			<p:password id="newPassword" value="#{locationBean.new_password}" required="true" feedback="true"  requiredMessage="Password is required" promptLabel="Please insert  only character,integers and length between 8 and 15.">
			<f:validateLength minimum="8" maximum="15"/>
			</p:password>
			<p:commandButton value="Update" icon="pi pi-check" update="changepassword" oncomplete="" action="#{locationBean.updatePassword()}" />
			<p:commandButton value="Cancel" icon="pi pi-times" href="admin_home_page.xhtml" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
