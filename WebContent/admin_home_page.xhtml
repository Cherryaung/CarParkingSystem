<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking System</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhoto.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	#building_div{background-image:url(/CarParkingSystem/resources/images/buildings_background_photo_6.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  margin-left: 0px;
  			  width: 100%;
  			  height:230px;}
  	#history_div{background-image:url(/CarParkingSystem/resources/images/buildings_background_photo_6.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  height:230px;}
  	#add_div{background-image:url(/CarParkingSystem/resources/images/buildings_background_photo_6.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  margin: 0px auto;
  			  height:230px;}
	#delete_div{background-image:url(/CarParkingSystem/resources/images/buildings_background_photo_6.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  height:230px;}
  	#manage_div{background-image:url(/CarParkingSystem/resources/images/buildings_background_photo_6.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  height:230px;}
	h2{text-align:center;
  	   padding-top:25px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 40px;} 
	.commandButton {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		padding:5px 10px;
  		font-weight:600;
  		text-align: center; 
  		vertical-align: middle;
  		margin-top: 15px;}
	#building_panel {
		padding-bottom: 100px;
		}
	.noBorders tr, .noBorders td {
    	background: none !important;
    	border: none !important;}
</style>
</h:head>
<h:body styleClass="back_img">
<h1>Admin</h1>

<div id="building_div">
	<h2>Building</h2> 
	<p:panelGrid id="buidling_panel" style="margin: 0 auto" styleClass="noBorders">
		<p:column>
			<p:button value="Building1" id="building1" styleClass="commandButton" href="admin_view_building.xhtml"/>
		</p:column>
		<p:column>
			<p:button value="Building2" id="building2" styleClass="commandButton"/>	
		</p:column>
	</p:panelGrid>
</div>
<div id="history_div">
	<h2>History</h2> 
	<p:panelGrid id="history_panel" style="margin: 0 auto" styleClass="noBorders">
		<p:column>
			<p:button value="Parked History" id="parkedHistory" styleClass="commandButton" href="admin_view_building.xhtml"/>
		</p:column>
		<p:column>
			<p:button value="Delete History" id="deleteHistory" styleClass="commandButton"/>	
		</p:column>
	</p:panelGrid>
</div>
<div id="add_div">
	<h2>Adding Buildings and Floors</h2> 
	<p:panelGrid id="add_panel" style="margin: 0 auto" styleClass="noBorders">
		<p:column>
			<p:button value="Add New Building" id="addBuilding" styleClass="commandButton" href="newbuilding.xhtml"/>
		</p:column>
		<p:column>
			<p:button value="Add New Floor" id="addfloor" styleClass="commandButton"/>	
		</p:column>
	</p:panelGrid>
</div>
<div id="delete_div">
	<h2>Deleting Buildings and Slots</h2> 
	<p:panelGrid id="delete_panel" style="margin: 0 auto" styleClass="noBorders">
		<p:column>
			<p:button value="Delete Building" id="deleteBuilding" styleClass="commandButton" href="admin_view_building.xhtml"/>
		</p:column>
		<p:column>
			<p:button value="Delete Slot" id="deleteSlot" styleClass="commandButton"/>	
		</p:column>
	</p:panelGrid>
</div>
<div id="manage_div">
	<h2>Manage Accounts</h2> 
	<p:panelGrid id="manage_panel" style="margin: 0 auto" styleClass="noBorders">
		<p:column>
			<p:button value="Change Admin Password" id="changeAdminPassword" styleClass="commandButton" href="admin_view_building.xhtml"/>
		</p:column>
		<p:column>
			<p:button value="Create New User Account" id="createNewUserAccount" styleClass="commandButton"/>	
		</p:column>
	</p:panelGrid>
</div>
</h:body>
</html>
