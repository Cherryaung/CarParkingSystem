<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking System</title>
<style>
  	body{
  		background-image:url(/CarParkingSystem/resources/images/plainBackground1.jpg);
  		background-repeat:no-repeat;
  		background-size:full;
  		background-attachment:fixed;
  		background-position:center;} 
    h1{
  	   color:white;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{text-align:center;
  	   margin-top:10px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 30px;} 
	.noBorders tr, .noBorders td {
    	background: none !important;
    	border: none !important;}
    .btn:before, .btn-primary {
  		text-transform: uppercase;
  		letter-spacing: 1px;
  		margin-top: 5px;  
  		display: inline-block;
  		text-align: center;
  		white-space: nowrap;
  		vertical-align: middle;
  		user-select: none;
  		font-size: 18px;
  		border-radius: 3px;
  		color: black;
    	background-color: white;
    	border-color: balck;}
	.btn:before:hover {
      	color: white;
      	background-color: black;
      	border-color: black;}
    #myLogo{
    	background: var(--clr2);
    	width: 180px;
    	height: 180px;
    	border-radius: var(--text-radius);}
    .footer{
    	margin-top:100px;
    	text-align:center;}
	.btn {
		border: 2px solid black;
  		background-color: white;
  		color: black;
  		padding: 10px 15px;
  		font-size: 16px;
  		cursor: pointer;
  		text-align:center;
  		margin-left:10px;
  		margin-top:10px;}
	.default {
  		border-color: #e7e7e7;
  		color: black;}
	.default:hover {
  		background: #e7e7e7;}
  	
	.container {
  		display: flex;
  		height: 100vh;}

	.section {
  		flex: 1;
  		display: flex;
  		justify-content: center;
  		align-items: center;
  		height: 100%;
  		overflow: hidden;
  		background-size: cover;
  		background-position: center;
  		color: #fff;
  		transition: flex .4s ease;
  		position: relative;}

	.section .overlay {
  		background-color: rgba(0, 0, 0, 0.7);
		opacity: 0.8;
 		width: 100%;
  		height: 100%;
  		position: absolute;
  		transition: background-color .8s ease;}

	.section .content {
  		z-index: 2;}

	.section:hover {
  		flex: 2;}

	.section:hover .overlay {
  		background-color: rgba(0, 0, 0, 0.95);}
	#viewslot, #managebuildings, #history, #manageacc {
  		background-image: url(/CarParkingSystem/resources/images/home_page_background_photo_1.jpg);}

</style>
</h:head>
<h:body>
<div>
<h:form>
	<h:panelGrid columns="3" cellpadding="7" style="margin-top:30px;margin-left:1000px;">
			<p:commandButton value="Back" styleClass="btn btn-primary" icon="ui-icon-arrow-back" action="#{locationBean.redirectAdminLoginPage()}"/>
			<p:commandButton value="Home" styleClass="btn btn-primary" icon="ui-icon-arrow-home" action="#{locationBean.redirectHomePage()}"/>
			<h1>Admin</h1>
	</h:panelGrid>
</h:form>
</div>
<h:form>
<div class="container">
  <div id="viewslot" class="section">
    <div class="content">
      <h2>Managing Buildings</h2>
      <p:commandButton type="submit" value="View Slots" id="viewSLots" action="#{locationBean.redirectBuildings()}" styleClass="btn default"/>
    </div>
    <div class="overlay"></div>
  </div>
  <div id="managebuildings" class="section">
    <div class="content">
      <h2>Managing Buildings, Floors and Slots</h2>
      <p:commandButton value="Add New Building" id="addBuilding" action="#{locationBean.redirectAddNewBuilding()}" styleClass="btn default"/>
      <p:commandButton value="Add New Floor" id="addFloor" action="#{locationBean.redirectAddNewFloor()}" styleClass="btn default"/>
      <p:commandButton value="Delete Building" id="deleteBuilding" action="#{locationBean.redirectDeleteBuilding()}" styleClass="btn default"/>
	  <p:commandButton value="Delete Floor" id="deleteFloor" action="#{locationBean.redirectDeleteFloor()}" styleClass="btn default"/>	
	  <p:commandButton value="Delete Slot" id="deleteSlot" action="#{locationBean.redirectDeleteSlot()}" styleClass="btn default"/>
    </div>
    <div class="overlay"></div>
  </div>
  <div id="history" class="section">
    <div class="content">
      <h2>Managing Records</h2>
      <p:commandButton type="submit" value="Parked History" id="parkedHistory" action="#{locationBean.redirectSearchHistory()}" styleClass="btn default"/>
      <p:commandButton type="submit" value="Delete History" id="deleteHistory" action="#{locationBean.redirectDeleteHistory()}" styleClass="btn default"/>
    </div>
    <div class="overlay"></div>
  </div>
  <div id="manageacc" class="section">
    <div class="content">
      <h2>Managing Accounts</h2>
      <p:commandButton value="Change Admin Password" id="changeAdminPassword" action="#{locationBean.redirectChangeAdminPassword()}" styleClass="btn default"/>
	  <p:commandButton value="Change User Password" id="changeUserPassword" action="#{locationBean.redirectChangeUserPassword()}" styleClass="btn default"/>
	  <p:commandButton value="Create New User Account" id="createNewUserAccount" action="#{locationBean.redirectCreateNewUserAccount()}" styleClass="btn default"/>
    </div>
    <div class="overlay"></div>
  </div>
</div>
</h:form>
<div class="footer">
		<p:commandLink id="logoLink" action="#{locationBean.redirectHomePage()}">
			<p:graphicImage id="myLogo" url="/resources/images/myLogo.PNG"/>
		</p:commandLink>
</div>
</h:body>
</html>
