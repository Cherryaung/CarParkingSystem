<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Car Parking System(Delete)</title>
  <style>
  
  </style>
</h:head>
<h:body>
  <h1 align="center" style="font-family: Times New Roman">Car Parking System</h1>
  <h:form style="margin:0 auto">
<p:growl id="msgs" showDetail="true" />  
<p:panel header="Delete Building" style="margin:0 auto;font-family: Times New Roman">  
<h:panelGrid columns="3" cellpadding="2px">  
  <p:outputLabel for="building" value="Building :"  style="font-family: Times New Roman"/>
  <p:selectOneMenu id="building" value="#{locationBean.building_name}" style="width:120px;font-family: Times New Roman">
     <p:ajax listener="#{locationBean.onBuildingChange()}"/>
     <f:selectItem itemLabel="Select Building" style="font-family: Times New Roman" itemValue="" noSelectionOption="true"/>
     <f:selectItems value="#{locationBean.listBuildings()}" style="font-family: Times New Roman" />
  </p:selectOneMenu>

<p:commandButton value="Delete" style="font-family: Times New Roman" icon="ui-icon-check" styleClass="ui-priority-primary">
<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
</p:commandButton> 
</h:panelGrid>
</p:panel>

<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
<p:commandButton value="Yes" actionListener="#{locationBean.DeleteBuilding()}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
</p:confirmDialog> 
</h:form>
</h:body>
</html>
