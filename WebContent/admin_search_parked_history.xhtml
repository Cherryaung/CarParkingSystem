<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Car Parking System(Search)</title>
  <style>
  
  </style>
</h:head>
<h:body>
  <h1 align="center">Car Parking System</h1>
  <h:form>
<p:growl id="msgs" showDetail="true" />  
<p:panel header="Search Parked History" style="margin-bottom:10px;">  
<h:panelGrid columns="9" cellpadding="5">  
  <p:outputLabel for="building" value="Building :" />
  <p:selectOneMenu id="building" value="#{locationBean.location.building_name}" style="width:100px">
     <p:ajax listener="#{locationBean.onBuildingChange()}" update="floor"/>
     <f:selectItem itemLabel="Select Building" itemValue="" noSelectionOption="true"/>
     <f:selectItems value="#{locationBean.listBuildings()}" />
  </p:selectOneMenu>
   
  <p:outputLabel for="floor" value="Floor :" />
  <p:selectOneMenu id="floor" value="#{locationBean.floor_name}" style="width:100px">
     <p:ajax listener="#{locationBean.onFloorChange()}" update="slot"/>
     <f:selectItem itemLabel="Select Floor" itemValue="" noSelectionOption="true"/>
     <f:selectItems value="#{locationBean.listfloors()}" />
  </p:selectOneMenu>
 
  <p:outputLabel for="slot" value="Slot :" />
  <p:selectOneMenu id="slot" value="#{locationBean.slot_name}" style="width:100px">
     <p:ajax listener="#{locationBean.onslotChange()}"/>
     <f:selectItem itemLabel="Select Slot" itemValue="" noSelectionOption="true"/>
     <f:selectItems value="#{locationBean.listslots()}" />
  </p:selectOneMenu>
   
  <p:outputLabel for="parked_date" value="Date :" />
  <p:calendar id="parked_date" value="#{locationBean.history.parked_date}" required="true" /> 
 <p:commandButton value="Search" icon="ui-icon-check" styleClass="ui-priority-primary"/>
</h:panelGrid>
</p:panel>
</h:form>
</h:body>
</html>
