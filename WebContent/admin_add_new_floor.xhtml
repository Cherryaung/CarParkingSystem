<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
		padding-top:25px;
		text-align:center;
		font-size: 30px;}
	h3{
		padding-top:25px;
		text-align:center;
		font-size: 20px;
		font-color:black;}
	.btn {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:10px;
		float:right;}
	#dt{
		margin-top:50px;}
</style>
</h:head>
<h:body  styleClass="back_img">
<h1>Admin</h1>
<h2>Add New Floor in existing building</h2>
<h:form>
   <p:panel style="border:none;" id="newfloornumbers">  
   	<h3>Please enter the number of floors you want to add.</h3>
    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">  
       <p:outputLabel for="buildingname" value="Building name: " />     
       <p:selectOneMenu id="buildingname" value="#{locationBean.location.building_name}" style="width:158px;font-family: Times New Roman">
         <p:ajax listener="#{locationBean.onBuildingChange()}"/>
         <f:selectItem itemLabel="Select Building" style="font-family: Times New Roman" itemValue="" noSelectionOption="true"/>
         <f:selectItems value="#{locationBean.listBuildings()}" style="font-family: Times New Roman" />
       </p:selectOneMenu>
       
       <p:outputLabel for="floor_number" value="Number of floor: " />  
        <p:inputText id="floor_number" value="#{locationBean.location.floor_name}" required="true" label="floor_number">
        </p:inputText>
        
        <p:outputLabel></p:outputLabel>
        <p:commandButton value="ADD" update=":form1:floorupdate" actionListener="#{locationBean.newfloorlist()}" styleClass="btn" onclick="PF('form1panel').toggle()"/>
    </h:panelGrid>
</p:panel>   
</h:form>

<!-- drop down -->

<h:form id="form1">  
<p:growl id="msgs" showDetail="true" />   
	<p:panel style="border:none;" id="floorupdate" toggleable="true" closable="true"  collapsed="true" widgetVar="form1panel">  
		<h3>Creating Slot</h3>
		<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;"> 
			<p:outputLabel for="floor" value="Floor : " />  
			<p:selectOneMenu id="floor" value="#{locationBean.floor_name}" style="width:150px">  
				<p:ajax listener="#{locationBean.onFloorChange}" />  
				<f:selectItem itemLabel="Select floor" itemValue="" noSelectionOption="true" />  
				<f:selectItems value="#{locationBean.floors}" />  
			</p:selectOneMenu>  
			<p:outputLabel value="Number of slot: " />     
			<p:inputText value="#{locationBean.location.slot_name}"/>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Submit" update="dt" actionListener="#{locationBean.addRecord()}" icon="ui-icon-check" styleClass="btn"/>
	</h:panelGrid>  
	</p:panel>  
</h:form>  

<!-- before save into db, show datatable -->
<p:growl id="growl" sticky="false" life="3000" />
  <p:dataTable id="dt" var="l" rows="15" rowKey="row" value="#{locationBean.location_list}">  
            <p:column headerText="Building Name">  
                <h:outputText value="#{l.building_name}"/>  
            </p:column>  
            <p:column headerText="Floor Name">  
                <h:outputText value="#{l.floor_name}" />  
            </p:column>  
            <p:column headerText="Slot Name">  
                <h:outputText value="#{l.slot_name}" />  
            </p:column>  

           <!--  <p:column headerText="Action"> 
            <p:growl showDetail="true" />  
			<p:commandButton value="Save" id="save" actionListener="#{locationBean.persistRecord(l)}" styleClass="ui-priority-primary">		
       		 <p:confirm header="Confirmation" message="Are you sure to save?" icon="pi pi-exclamation-triangle" />
    		</p:commandButton>
             <h:form>
   			 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
  			 <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
     		 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
   			 </p:confirmDialog>     
			</h:form>
			 </p:column> -->  
			 <f:facet name="footer">
			 <p:growl showDetail="true" /> 
			 <p:commandButton value="Save" id="save" actionListener="#{locationBean.persistRecord()}" update=":form1:floorupdate" styleClass="ui-priority-primary">		
       		 <p:confirm header="Confirmation" message="Are you sure to save?" icon="pi pi-exclamation-triangle" />
    		</p:commandButton>
    		<p:commandButton value="Cancel" id="cancel" actionListener="#{locationBean.Canceltoaddrecord()}" update="dt" styleClass="ui-priority-primary" />		
             <h:form>
   			 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
  			 <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
     		 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
   			 </p:confirmDialog>     
			</h:form> 
			 </f:facet>
        </p:dataTable>  
</h:body>
</html>
