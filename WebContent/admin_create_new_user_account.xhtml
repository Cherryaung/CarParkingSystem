<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bank Customer Lists</title>
	<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/backgroundPhotoVerticalView.JPG);
  			  background-repeat:no-repeat;
  			  background-size:full;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
		padding-top:25px;
		text-align:center;
		font-size: 30px;}
	.btn {
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;}
commandbutton:hover{
	cursor: pointer;
}
</style>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>

<h:body styleClass="back_img">
<h1>Admin</h1>
	<h2>Creating New Account For Security</h2>
			<h:form id="form1">
				<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
				<h:panelGrid columns="2" cellpadding="7" style="margin: 0 auto;">
					<p:outputLabel value="User Name:" />
					<p:inputText value="#{locationBean.user.user_name}" required="true">
					</p:inputText>
					
					<p:outputLabel value="Password:" />
					<p:password id="password" value="#{locationBean.user.user_password}" required="true" requiredMessage="Password is required"/>
					
					<p:commandButton value="Submit" icon="pi pi-check" update="form1" oncomplete="" action="#{locationBean.persistAccount()}" styleClass="btn"/>
					<p:commandButton value="Cancel" icon="pi pi-times" onclick="dlg1.hide();" styleClass="btn"/>
				</h:panelGrid>
			</h:form>	
	 </h:body>
</html>
