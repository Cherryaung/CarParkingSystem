<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Security Login Page</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/car_parking_background_photo_4.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;} 
  	h1{text-align:center;
  	   padding-top:0px;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 50px;} 
	   .commandbutton {
	border: none;
	outline: none;
	padding: 20px 20px;
	border-radius: 50px;
	color: #C0C0C0;
	background: #808080;
	margin-bottom: 50px;
	box-shadow: 0 3px 20px 0 #0000003b;
}
commandbutton:hover{
	cursor: pointer;
}
</style>
</h:head>
<h:body styleClass="back_img">

<h1>Security</h1>
  
  <h:form>
 <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
  <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="info"/>     
   <p:growl id="msgs" showDetail="true"/>
    <p:panel id="panel" header="Security User Login Form">
     <h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel for="name" value="User Name:" />
       <p:inputText id="name" value="#{locationBean.user.user_name}" required="true" requiredMessage="User Name is required"/>
       <p:outputLabel for="password" value="Password:" />
       <p:inputText id="password" value="#{locationBean.user.user_password}" required="true" requiredMessage="Password is required" />
       <p:commandButton type="submit" style="float:right;" value="login" action="#{locationBean.login1()}" validateClient="true" />
     </h:panelGrid>
    </p:panel>
  </h:form>
</h:body>
</html>
