<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Security Login Page</title>
<style>
  	.back_img{background-image:url(/CarParkingSystem/resources/images/car_parking_background_photo_2.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  background-attachment:fixed;
  			  background-position:center;} 
  	h1{
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{
	   text-align:center;
	   margin-top:150px;
	   font-size: 40px;}
	.btn:after{
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;
		float:right;}
	.btn:before, .btn-primary {
  		text-transform: uppercase;
  		letter-spacing: 1px;
  		margin-top: 5px;  
  		display: inline-block;
  		text-align: center;
  		white-space: nowrap;
  		vertical-align: middle;
  		user-select: none;
  		font-size: 18px;
  		border-radius: 3px;
  		color: black;
    	background-color: white;
    	border-color: balck;}
	.btn:before:hover {
      	color: white;
      	background-color: black;
      	border-color: black;}
    #myLogo{
    	background: var(--clr2);
    	width: 180px;
    	height: 180px;
    	border-radius: var(--text-radius);}
    .footer{
    	margin-top:100px;
    	text-align:center;}
</style>
</h:head>
<h:body styleClass="back_img">
<div>
<h:form>
	<h:panelGrid columns="3" cellpadding="7" style="margin-top:30px;margin-left:1000px;">
			<p:commandButton value="Back" styleClass="btn btn-primary" icon="ui-icon-arrow-back" action="#{locationBean.redirectHomePage()}"/>
			<p:commandButton value="Home" styleClass="btn btn-primary" icon="ui-icon-arrow-home" action="#{locationBean.redirectHomePage()}"/>
			<h1>Security</h1>
	</h:panelGrid>
</h:form>
</div>
<div class="info">
 <h:form id="userlogin">
 <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
 <p:messages for="msgLogin" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="info"/>     
 <p:growl id="msgs" showDetail="true"/>
 <h2>Security Login Form</h2> 
     <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
       <p:outputLabel for="name" value="User Name:"  style="font-size:28px;"/>
       <p:inputText id="name" value="#{locationBean.user.user_name}" required="true" requiredMessage="User Name is required"/>
       <p:outputLabel for="password" value="Password:"  style="font-size:28px;"/>
       <p:password id="password" value="#{locationBean.user.user_password}" required="true" requiredMessage="Password is required"/>
       <p:outputLabel></p:outputLabel>
       <p:commandButton type="submit" styleClass="btn" value="login" update="userlogin" action="#{locationBean.login1()}" style="float:right;" validateClient="true" />
     </h:panelGrid>
  </h:form>
</div>
<div class="footer">
		<p:commandLink id="logoLink" action="#{locationBean.redirectHomePage()}">
			<p:graphicImage id="myLogo" url="/resources/images/myLogo.PNG"/>
		</p:commandLink>
</div>
</h:body>
</html>
