<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking System</title>
<style>
  	body{background-image:url(/CarParkingSystem/resources/images/plainBackground1.jpg);
  			  background-repeat:no-repeat;
  			  background-size:cover;
  			  background-attachment:fixed;
  			  background-position:center;} 
    h1{
  	   color:white;
  	   font-family: 'Dancing Script', cursive;
	   font-size: 60px;} 
	h2{text-align:center;
	   color:white;
	   margin-top:100px;
	   font-size: 40px;} 
	.btn:after{
		color:#333;
  		border:2px solid;
  		border-radius:3px;
  		text-decoration:none;
  		display:inline-block;
  		font-weight:600;
		margin-top:20px;
		float:right;}
	.btn:before, .btn-primary {
  		text-transform: uppercase;
  		letter-spacing: 1px;
  		margin-top: 5px;  
  		display: inline-block;
  		text-align: center;
  		white-space: nowrap;
  		vertical-align: middle;
  		user-select: none;
  		font-size: 18px;
  		border-radius: 3px;
  		color: black;
    	background-color: white;
    	border-color: balck;}
	.btn:before:hover {
      	color: white;
      	background-color: black;
      	border-color: black;}
    #myLogo{
    	background: var(--clr2);
    	width: 180px;
    	height: 180px;
    	border-radius: var(--text-radius);}
    .footer{
    	margin-top:100px;
    	text-align:center;}
</style>
</h:head>
<h:body>
<div>
<h:form>
	<h:panelGrid columns="3" cellpadding="7" style="margin-top:30px;margin-left:1000px;">
			<p:commandButton value="Back" styleClass="btn btn-primary" icon="ui-icon-arrow-back" action="#{locationBean.redirectUserHomePage()}"/>
			<p:commandButton value="Home" styleClass="btn btn-primary" icon="ui-icon-arrow-home" action="#{locationBean.redirectHomePage()}"/>
			 <p:outputLabel id="username" value="#{locationBean.user.user_name}" label="username" /> 
	</h:panelGrid>
</h:form>
</div>
<div>
<h:form id="userclear" >
 <p:growl id="msgs" showDetail="true"/>
<h2>Clearing Car From Car Parking Slot</h2> 
<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">

      <p:outputLabel value="Parking Building :" style="font-size:28px;color:white;"/>
      <p:outputLabel id="parkingBuilding" value="#{locationBean.location.building_name}" label="parkingBuilding"  style="font-size:28px;color:white;"> 
      </p:outputLabel>     
      <p:outputLabel value="Parking Floor:" style="font-size:28px;color:white;"/>
      <p:outputLabel id="parkingFloor" value="#{locationBean.location.floor_name}" label="parkingFloor"  style="font-size:28px;color:white;">
      </p:outputLabel>  
      <p:outputLabel value="Parking slot :" style="font-size:28px;color:white;"/>
      <p:outputLabel id="parkingSlot" value="#{locationBean.location.slot_name}" label="parkingSlot"  style="font-size:28px;color:white;"> 
      </p:outputLabel>
      <p:outputLabel value="Car Number :" style="font-size:28px;color:white;"/>
     <p:outputLabel id="carnumber" value="#{locationBean.h.car_number}" label="parkingSlot"  style="font-size:28px;color:white;"> 
     </p:outputLabel>
       <p:outputLabel></p:outputLabel>   
       <p:commandButton value="Clear" actionListener="#{historyBean.updateHistory(locationBean.location.building_name,locationBean.location.floor_name,locationBean.location.slot_name,locationBean.h.car_number)}" styleClass="btn" update="userclear" style="float:right;" icon="pi pi-check"/> 
     </h:panelGrid>
</h:form>
</div>
<div class="footer">
		<p:commandLink id="logoLink" action="#{locationBean.redirectHomePage()}">
			<p:graphicImage id="myLogo" url="/resources/images/myLogo.PNG"/>
		</p:commandLink>
</div>
</h:body>
</html>
