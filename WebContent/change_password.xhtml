<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Users</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
<center>
<h2>Edit User</h2>
</center>

<h:form>
      <p:panel id="panel" header="Change Password" style="margin-bottom:10px;">
      <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
        <h:panelGrid columns="2" cellpadding="5">
           <p:outputLabel value="User Name:" />
				<p:inputText value="#{locationBean.user.user_name}" required="true" validatorMessage="only characters for name.">
				</p:inputText>
				 <p:outputLabel value="Current Password:" />
				<p:inputText value="#{locationBean.user.user_password}" required="true" validatorMessage="only characters for name.">
				</p:inputText>
				 <p:outputLabel value="New Password:" />
				<p:inputText value="#{locationBean.new_password}" required="true" validatorMessage="only characters for name.">
				</p:inputText>
        </h:panelGrid>
        &nbsp; &nbsp; &nbsp;
			<p:commandButton value="Update" icon="pi pi-check" update=""
				oncomplete="" action="#{locationBean.updatePassword()}" />&nbsp;&nbsp;
			<p:commandButton value="Cancel" icon="pi pi-times"
				href="admin_home_page.xhtml" />
    </p:panel>
 
   
</h:form>

</h:body>
</html>
