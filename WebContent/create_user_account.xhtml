<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bank Customer Lists</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>

<h:body>
	<h2 align="center">Car Parking System</h2>
	
	 
		<p:panel id="basic" header="Create User Accounts" 
			>
			<h:form id="form1">

				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />

				<h:panelGrid columns="2" cellpadding="7">
				<p:outputLabel value="User Name:" />
					<p:inputText value="#{locationBean.user.user_name}" required="true">
					</p:inputText>
					<p:outputLabel value="Password:" />
					<p:inputText value="#{locationBean.user.user_password}"
						required="true">
					</p:inputText>
						</h:panelGrid>
						
						 &nbsp; &nbsp; &nbsp;
				<p:commandButton value="Submit" icon="pi pi-check" update="form1"
					oncomplete="" action="#{locationBean.persistAccount()}" /> &nbsp;&nbsp;
			<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="dlg1.hide();" />

			</h:form>
		</p:panel>
	
					
	 </h:body>
</html>
